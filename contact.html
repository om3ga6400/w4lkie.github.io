<!DOCTYPE html>
<html data-theme="synthwave">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    #contact-header {
      transition: opacity 0.3s ease-in-out;
      display: inline-block;
    }
    .contact-card {
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 105, 180, 0.3);
      border-color: rgba(255, 105, 255, 0.3);
    }
    .form-input {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .form-input:focus {
      outline: none;
      border-color: #ff6ac1;
      box-shadow: 0 0 0 2px rgba(255, 106, 193, 0.3);
    }
    .highlight {
      position: relative;
      display: inline-block;
    }
    .highlight::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0.1em;
      width: 100%;
      height: 0.4em;
      background: linear-gradient(90deg, rgba(255,106,193,0.3), rgba(100,210,255,0.3));
      z-index: -1;
    }
  </style>
</head>
<body>
<div class="navbar bg-base-100 shadow-sm">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl">Brian Walker</a>
  </div>
  <div class="flex-none">
    <a href="https://w4lkie.github.io" class="btn btn-ghost">Home</a>
  </div>
</div>

<section class="hero min-h-screen bg-base-200">
  <div class="hero-content text-center flex-col">
    <div class="max-w-4xl mx-auto px-4">
      <h1 class="text-4xl md:text-6xl font-bold mb-8">
        <span id="typewriter"></span>
        <span id="contact-header" class="relative inline-block z-10 opacity-0">
          <span class="relative text-primary" id="header-text"></span>
        </span>
      </h1>
      
      <div class="grid md:grid-cols-2 gap-8 mt-12">
        <!-- Contact Information -->
        <div class="contact-card bg-base-100 p-8 rounded-box shadow-lg" data-aos="fade-right">
          <h2 class="text-2xl font-bold mb-6 text-primary">Contact Info</h2>
          <div class="space-y-4 text-left">
            <div>
              <h3 class="text-lg font-semibold text-secondary">Email</h3>
              <p class="text-lg">bmwalk27@icloud.com</p>
            </div>
            <div>
              <h3 class="text-lg font-semibold text-secondary">Phone</h3>
              <p class="text-lg">(804) 616-5276</p>
            </div>
            <div>
              <h3 class="text-lg font-semibold text-secondary">Location</h3>
              <p class="text-lg">Richmond, Virginia</p>
            </div>
            
            <div class="mt-8">
              <h3 class="text-lg font-semibold text-secondary mb-4">Connect With Me</h3>
              <div class="flex gap-4 justify-center md:justify-start">
                <a href="https://guns.lol/walkie" class="btn btn-circle btn-secondary" aria-label="Twitter">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/></svg>
                </a>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Contact Form -->
        <div class="contact-card bg-base-100 p-8 rounded-box shadow-lg" data-aos="fade-left">
          <h2 class="text-2xl font-bold mb-6 text-primary">Send a Message</h2>
          <form id="contact-form" action="https://formspree.io/f/mldbbwvp" method="POST" class="space-y-4">
            <div>
              <label class="label">
                <span class="label-text text-secondary">Your Name</span>
              </label>
              <input type="text" name="name" placeholder="Enter your name" class="form-input input input-bordered w-full" required>
            </div>
            <div>
              <label class="label">
                <span class="label-text text-secondary">Email Address</span>
              </label>
              <input type="email" name="email" placeholder="your@email.com" class="form-input input input-bordered w-full" required>
            </div>
            <div>
              <label class="label">
                <span class="label-text text-secondary">Subject</span>
              </label>
              <input type="text" name="subject" placeholder="What's this about?" class="form-input input input-bordered w-full" required>
            </div>
            <div>
              <label class="label">
                <span class="label-text text-secondary">Message</span>
              </label>
              <textarea name="message" class="form-input textarea textarea-bordered w-full h-32" placeholder="Your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-full mt-4">
              Send Message
            </button>
          </form>
          <div id="form-status" class="mt-4 text-center hidden"></div>
        </div>
      </div>
      
      <div class="mt-16 text-center">
        <p class="text-lg">Or check out my <span class="highlight">other pages</span>:</p>
        <div class="flex gap-4 justify-center mt-6">
          <a href="https://w4lkie.github.io" class="btn btn-primary">Home</a>
          <a href="https://w4lkie.github.io/about" class="btn btn-secondary">About</a>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    AOS.init();
    
    const greeting = "Let's ";
    const header = "Connect";
    const typewriterElement = document.getElementById("typewriter");
    const headerTextElement = document.getElementById("header-text");
    const contactHeader = document.getElementById("contact-header");
    
    let i = 0;
    let j = 0;
    let isTypingHeader = false;

    function type() {
        if (!isTypingHeader) {
            if (i < greeting.length) {
                typewriterElement.textContent += greeting.charAt(i);
                i++;
                setTimeout(type, 100);
            } else {
                isTypingHeader = true;
                contactHeader.style.opacity = "1";
                setTimeout(type, 200);
            }
        } else {
            if (j < header.length) {
                headerTextElement.textContent += header.charAt(j);
                j++;
                setTimeout(type, 150);
            }
        }
    }
    
    setTimeout(type, 500);
    
    // Handle form submission
    const form = document.getElementById('contact-form');
    const formStatus = document.getElementById('form-status');
    
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      
      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.innerHTML = 'Sending...';
      
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          formStatus.textContent = 'Message sent successfully!';
          formStatus.classList.remove('hidden', 'text-error');
          formStatus.classList.add('text-success');
          form.reset();
        } else {
          throw new Error('Network response was not ok');
        }
      })
      .catch(error => {
        formStatus.textContent = 'Oops! There was a problem sending your message.';
        formStatus.classList.remove('hidden', 'text-success');
        formStatus.classList.add('text-error');
      })
      .finally(() => {
        submitButton.disabled = false;
        submitButton.innerHTML = 'Send Message';
        formStatus.classList.remove('hidden');
        
        // Hide status message after 5 seconds
        setTimeout(() => {
          formStatus.classList.add('hidden');
        }, 5000);
      });
    });
  });
</script>
</body>
</html>
