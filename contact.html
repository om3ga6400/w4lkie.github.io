<!DOCTYPE html>
<html data-theme="synthwave">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    #contact-header {
      transition: opacity 0.3s ease-in-out;
      display: inline-block;
    }
    .contact-card {
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 105, 180, 0.3);
      border-color: rgba(255, 105, 255, 0.3);
    }
    .form-input {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .form-input:focus {
      outline: none;
      border-color: #ff6ac1;
      box-shadow: 0 0 0 2px rgba(255, 106, 193, 0.3);
    }
    .highlight {
      position: relative;
      display: inline-block;
    }
    .highlight::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0.1em;
      width: 100%;
      height: 0.4em;
      background: linear-gradient(90deg, rgba(255,106,193,0.3), rgba(100,210,255,0.3));
      z-index: -1;
    }
  </style>
</head>
<body>
<div class="navbar bg-base-100 shadow-sm">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl">Brian Walker</a>
  </div>
  <div class="flex-none">
    <a href="https://w4lkie.github.io" class="btn btn-ghost">Home</a>
  </div>
</div>

<section class="hero min-h-screen bg-base-200">
  <div class="hero-content text-center flex-col">
    <div class="max-w-4xl mx-auto px-4">
      <h1 class="text-4xl md:text-6xl font-bold mb-8">
        <span id="typewriter"></span>
        <span id="contact-header" class="relative inline-block z-10 opacity-0">
          <span class="relative text-primary" id="header-text"></span>
        </span>
      </h1>
      
      <div class="grid md:grid-cols-2 gap-8 mt-12">
        <!-- Contact Information -->
        <div class="contact-card bg-base-100 p-8 rounded-box shadow-lg" data-aos="fade-right">
          <h2 class="text-2xl font-bold mb-6 text-primary">Contact Info</h2>
          <div class="space-y-4 text-left">
            <div>
              <h3 class="text-lg font-semibold text-secondary">Email</h3>
              <p class="text-lg">brian@example.com</p>
            </div>
            <div>
              <h3 class="text-lg font-semibold text-secondary">Phone</h3>
              <p class="text-lg">(123) 456-7890</p>
            </div>
            <div>
              <h3 class="text-lg font-semibold text-secondary">Location</h3>
              <p class="text-lg">Tech City, USA</p>
            </div>
            
            <div class="mt-8">
              <h3 class="text-lg font-semibold text-secondary mb-4">Connect With Me</h3>
              <div class="flex gap-4 justify-center md:justify-start">
                <a href="#" class="btn btn-circle btn-secondary">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                </a>
                <a href="#" class="btn btn-circle btn-secondary">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                </a>
                <a href="#" class="btn btn-circle btn-secondary">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/></svg>
                </a>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Contact Form -->
        <div class="contact-card bg-base-100 p-8 rounded-box shadow-lg" data-aos="fade-left">
          <h2 class="text-2xl font-bold mb-6 text-primary">Send a Message</h2>
          <form class="space-y-4">
            <div>
              <label class="label">
                <span class="label-text text-secondary">Your Name</span>
              </label>
              <input type="text" placeholder="Enter your name" class="form-input input input-bordered w-full" />
            </div>
            <div>
              <label class="label">
                <span class="label-text text-secondary">Email Address</span>
              </label>
              <input type="email" placeholder="your@email.com" class="form-input input input-bordered w-full" />
            </div>
            <div>
              <label class="label">
                <span class="label-text text-secondary">Subject</span>
              </label>
              <input type="text" placeholder="What's this about?" class="form-input input input-bordered w-full" />
            </div>
            <div>
              <label class="label">
                <span class="label-text text-secondary">Message</span>
              </label>
              <textarea class="form-input textarea textarea-bordered w-full h-32" placeholder="Your message here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-full mt-4">
              Send Message
            </button>
          </form>
        </div>
      </div>
      
      <div class="mt-16 text-center">
        <p class="text-lg">Or check out my <span class="highlight">other pages</span>:</p>
        <div class="flex gap-4 justify-center mt-6">
          <a href="https://w4lkie.github.io" class="btn btn-primary">Home</a>
          <a href="https://w4lkie.github.io/about" class="btn btn-secondary">About</a>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    AOS.init();
    
    const greeting = "Let's ";
    const header = "Connect";
    const typewriterElement = document.getElementById("typewriter");
    const headerTextElement = document.getElementById("header-text");
    const contactHeader = document.getElementById("contact-header");
    
    let i = 0;
    let j = 0;
    let isTypingHeader = false;

    function type() {
        if (!isTypingHeader) {
            if (i < greeting.length) {
                typewriterElement.textContent += greeting.charAt(i);
                i++;
                setTimeout(type, 100);
            } else {
                isTypingHeader = true;
                contactHeader.style.opacity = "1";
                setTimeout(type, 200);
            }
        } else {
            if (j < header.length) {
                headerTextElement.textContent += header.charAt(j);
                j++;
                setTimeout(type, 150);
            }
        }
    }
    
    setTimeout(type, 500);
  });
</script>
</body>
</html>
